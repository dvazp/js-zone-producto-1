<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="navbar">
        <div class="nav_links">
            <a href="dashboard.html" class="nav_link">Dashboard</a>
            <a href="gestion_usuarios.html" class="nav_link">Gestión de Usuarios</a>
            <a href="gestion_voluntarios..html" class="nav_link">Gestión de Voluntarios</a>
            <a href="login.html" class="nav_link">Login</a>
            <a class="nav_user">Usuario: {user.name}</a>
        </div>


    </div>

    <div class="login_container">
        <div class="title_header">
            <h2>INICIAR SESIÓN</h2>
        </div>
        <form action="/login" class="login_form" method="POST" id="login_form">
            <div>
                <label for="username">Usuario</label>
                <input type="text" id="user" name="user" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button id="login-btn" class="login_button" type="submit">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
<script src="../js/datos.js"></script>
<script src="../js/login.js"></script>
