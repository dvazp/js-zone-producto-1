    <div class="title_header">
            <h2>Gestión de Voluntariados</h2>
    </div>
    <div class="main_container">
        <div>
            <form class="addVoluntariado_form" method="POST" id="addVoluntariado_form">
                <div class="title_form">
                    <h2>Alta de Voluntariado</h2>
                </div>
                <div>
                    <label>Titulo</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div>
                    <label>Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div>
                    <label>Fecha</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div>
                    <label>Descripcion</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div>
                    <label>Tipo</label>
                    <select id="tipo" name="tipo" required>
                        <option value="Oferta">Oferta</option>
                        <option value="Peticion">Petición</option>
                    </select>
                </div>
                <div>
                    <button id="addVoluntariado_button" class="addVoluntariado_button" type="submit">Añadir</button>
                </div>
            </form>
        </div>
        <div>
            <form class="consultaVoluntariado_form" method="POST" id="consultaVoluntariado_form">
                <div class="title_form">
                    <h2>Consulta y Borrado</h2>
                </div>
                <div id="lista">
                    <!-- Aquí se mostrarán los voluntariados -->
                </div>
            </form>
        </div>
    </div>
